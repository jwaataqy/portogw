    <script>
        var xstatus = false;

        function showHideMenu() {
            var menu = document.getElementById("daftarMenu");
            if (xstatus) {
                menu.classList.add("hidden");
                menu.classList.remove("flex");
                xstatus = false;
            } else {
                menu.classList.remove("hidden");
                menu.classList.add("flex");
                xstatus = true;
            }
            console.log(xstatus);
        }

        window.onscroll = function () { menu() };
        var xstatus = false;

        function menu() {
            if (document.documentElement.scrollTop > 20) {
                document.getElementById('header').classList.add
                    ('bg-white');
                document.getElementById('header').classList.add
                    ('shadow-lg');
            } else {
                document.getElementById('header').classList.remove('bg-white');
                document.getElementById('header').classList.remove('shadow-lg')
            }
        }
